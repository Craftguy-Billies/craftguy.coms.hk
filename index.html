<style>

 th {

    font-family: Consolas;
    border:1.5px solid #000;
 }
 th:hover {
    background-color: #d4b935;
    cursor: pointer;
 }
 label{
    width:100%;
    min-height: 100%; 
    height: auto; 
    display: inline-block;
 }
 label:hover {

 #radio1 {

 }

    color: #000;
    font-family: Consolas;
    position:absolute;
    display:none;
 }
 #b2 {
    width:100%;
    height:1000px;
    background-color: #ffff94;

    color: #000;

    position:absolute;

 }
 #b3 {

    color: #000;
    font-family: Consolas;
    position:absolute;

 }

</head>
